<body>

    <div class="container">
        <a href="javascript:history.back()" class="back-button">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        
        <h2>Daftar Pencari Partner</h2>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Lomba</th>
                        <th>Kategori</th>
                        <th>Tema</th>
                        <th>Deadline</th>
                        <th>Link</th>
                        <th>Catatan</th>
                        
                    </tr>
                </thead>
                <tbody id="partner-data">
                    <tr>
                        <td colspan="8" style="text-align: center;">Memuat data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="kontak">
        <h3>Kontak</h3>
        <div class="kontak-content">
            <a href="#" class="kontak-item">
                <span class="material-symbols-outlined">alternate_email</span>
                <span>@nazwa.web</span>
            </a>
            <a href="#" class="kontak-item">
                <span class="material-symbols-outlined">call</span>
                <span>+62895xxxxxx</span>
            </a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const publishedCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRk48YKRLqJZ004odBj4VYY6R541v1aE3Ai_QQFvMh68sNPDMUt6_JW5-ewsU_D2rydy3ghkSIcbgkg/pub?gid=0&single=true&output=csv';
            const tableBody = document.getElementById('partner-data');

            fetch(publishedCsvUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Gagal mengambil data dari jaringan.');
                    return response.text();
                })
                .then(csvText => {
                    tableBody.innerHTML = '';

                    Papa.parse(csvText, {
                        header: false,
                        skipEmptyLines: true,
                        complete: function (results) {
                            const rows = results.data.slice(5); // Lewati header di awal

                            let dataDitemukan = false;

                            // Simpan nilai sebelumnya
                            let lastNo = '';
                            let lastNama = '';
                            let lastDeadline = '';
                            let lastLink = '';
                            let lastCatatan = '';
                            

                            rows.forEach(columns => {
                                if (columns.length >= 8 && columns.some(col => col.trim() !== '')) {
                                    const newRow = tableBody.insertRow();

                                    const no = columns[1]?.trim() || lastNo;
                                    const nama = columns[2]?.trim() || lastNama;
                                    const kategori = columns[3]?.trim() || '-';
                                    const tema = columns[4]?.trim() || '-';
                                    const deadline = columns[5]?.trim() || lastDeadline;
                                    const linkValue = columns[6]?.trim() || lastLink;
                                    const catatan = columns[7]?.trim() || lastCatatan;


                                    // Update nilai sebelumnya jika ada
                                    if (columns[1]?.trim()) lastNo = columns[1].trim();
                                    if (columns[2]?.trim()) lastNama = columns[2].trim();
                                    if (columns[5]?.trim()) lastDeadline = columns[5].trim();
                                    if (columns[6]?.trim()) lastLink = columns[6].trim();
                                    if (columns[7]?.trim()) lastCatatan = columns[7].trim();


                                    newRow.insertCell().textContent = no;
                                    newRow.insertCell().textContent = nama;
                                    newRow.insertCell().textContent = kategori;
                                    newRow.insertCell().textContent = tema;
                                    newRow.insertCell().textContent = deadline;

                                    const linkCell = newRow.insertCell();
                                    const link = document.createElement('a');
                                    link.href = linkValue || '#';
                                    link.target = "_blank";
                                    link.textContent = linkValue ? "Klik di sini" : "-";
                                    linkCell.appendChild(link);

                                    newRow.insertCell().textContent = catatan;
                                    

                                    dataDitemukan = true;
                                }
                            });

                            if (!dataDitemukan) {
                                tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Saat ini belum ada informasi lomba.</td></tr>';
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Gagal memuat data.</td></tr>';
                });
        });
    </script>

</body>
